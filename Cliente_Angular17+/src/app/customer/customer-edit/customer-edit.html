<div class="container">
    @if (customer.id) {
        <h1>Modificar cliente</h1>
    } @else {
        <h1>Añadir cliente</h1>
    }
    @if (errorMessage) {
    <div style="color: red; padding: 10px;">
        {{ errorMessage }}
    </div>
}
    <form>
        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input type="text" matInput placeholder="Identificador" [(ngModel)]="customer.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input type="text" matInput placeholder="Nombre del cliente" [(ngModel)]="customer.name" name="name" required>
            <mat-error>El nombre no puede estar vacío ni puedes añadir un nombre de cliente ya existente</mat-error>
        </mat-form-field>
    </form>
    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cerrar</button>
        <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
    </div>
</div>
